name: Frontend CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: venu-k
  REGION: us-central1
  REPOSITORY: frontend-repo
  IMAGE: frontend
  IMAGE_TAG: ${{ github.run_id }}
  CLUSTER_NAME: venu-k-gke-cluster
  ZONE: us-central1-a

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker authentication
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:${{ env.IMAGE_TAG }} my-frontend

      - name: Push image to Artifact Registry
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:${{ env.IMAGE_TAG }}

      - name: Update Kubernetes manifests with new image tag
        run: |
          sed -i "s|image: .*$|image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:${{ env.IMAGE_TAG }}|" my-frontend/k8s/deployment.yaml

      - name: Commit and push updated manifests
        run: |
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions"
          git add my-frontend/k8s/deployment.yaml
          git commit -m "Auto-update image to tag ${{ env.IMAGE_TAG }}"
          git push origin main
